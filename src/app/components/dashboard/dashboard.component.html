<div class="container mt-4">
    <div class="d-flex justify-content-between">
        <h2 class="m-0">MyWeather</h2>
        <button class="btn btn-secondary mb-3" (click)="toggleUnit()">Toggle °C / °F</button>
    </div>

    <div class="row">
        <div class="col-md-4" *ngFor="let data of weatherData">
            <app-city-weather-card [weather]="data" (deleteCityEvent)="deleteCity($event)" [unit]="unit">
            </app-city-weather-card>
        </div>
    </div>

    <form (ngSubmit)="addCityByZip()" class="row g-2 mb-4 mt-4">
        <div class="col-sm-8">
            <input type="text" class="form-control" [(ngModel)]="zip" name="zip" placeholder="Enter ZIP Code" required>
        </div>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-primary w-100">Add Location</button>
        </div>
    </form>
</div>
